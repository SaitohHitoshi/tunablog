server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /vagrant/html/;

	index index.php index.html;

	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}

	# pass PHP scripts to FastCGI server
	#
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
	}

}
